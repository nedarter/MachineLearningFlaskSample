<html> 
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <!-- We need to set up a form, which houses all of our user inputs
            The method of post matches to what we have in our primary route: 
            
            @app.route("/", methods=["GET", "POST"])   
        -->
        <form method="POST">

            <label for="Pregnancies" class="form-label">Pregnancies</label>

            <!-- Note the Name here. When the user enters data and hits the submit button a the bottom 
                the value that they enter will be passed to form as a dictionary object, with the key that contains 
                the data = whatever we enter for Name
            -->
            <input type="number" name="Pregnancies" class="form-control"  value="{{Pregnancies}}">

            <label for="Glucose" class="form-label">Glucose</label>

            <!--
                Also note the value. We are setting it equal to a value we get from render_template. This allows
                us to default in a value when the page loads. The first time they come to it, they should see a 0. 

                The next time, it will enter back whatever they entered. This is because when you submit the form, it actually 
                reloads the page and you lose whatever was in the text boxes. 

            -->
            <input type=type="number" name="Glucose" class="form-control" value="{{Glucose}}">
            

            <label for="BloodPressure" class="form-label">BloodPressure</label>
            <input type="number" name="BloodPressure" class="form-control" value="{{BloodPressure}}">
            

            <label for="SkinThickness" class="form-label">SkinThickness</label>
            <input type="number" name="SkinThickness" class="form-control" value="{{SkinThickness}}">
            

            <label for="Insulin" class="form-label">Insulin</label>
            <input type="number" name="Insulin" class="form-control" value="{{Insulin}}">
            

            <label for="BMI" class="form-label">BMI</label>
            <input type="number" name="BMI" class="form-control" value="{{BMI}}">
            

            <label for="DiabetesPedigreeFunction" class="form-label">DiabetesPedigreeFunction</label>
            <input type="number" name="DiabetesPedigreeFunction" class="form-control" value="{{DiabetesPedigreeFunction}}">
            

            <label for="Age" class="form-label">Age</label>
            <input type="number" name="Age" class="form-control" value="{{Age}}">
            

            <!--Final submit button. Make sure you make it a type of Submit-->
            <button type="submit" class="btn btn-outline-secondary">Make Prediction</button>
        </form>

        <br><br>
        Final Prediction {{P}}

    </body>
</html>
